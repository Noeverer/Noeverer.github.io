version: '3.8'

services:
  wiki-db:
    image: docker.1ms.run/postgres:13.4-alpine
    container_name: wikijs-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: wikijs
    volumes:
      - wiki-db-data:/var/lib/postgresql/data
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikijs"]
      interval: 10s
      timeout: 5s
      retries: 5

  wiki:
    image: docker.1ms.run/requarks/wiki:2
    container_name: wikijs
    restart: unless-stopped
    depends_on:
      wiki-db:
        condition: service_healthy
    environment:
      DB_TYPE: postgres
      DB_HOST: wiki-db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: wikijs
      NODE_ENV: production
      # 添加用户配置
      UID: ${UID:-1000}
      GID: ${GID:-1000}
    ports:
      - "3000:3000"
    volumes:
      # 使用本地目录而不是命名卷，便于 Git 管理
      - ${WIKI_DATA_PATH:-../wikijs-data-local}:/wiki/data/repo
      # 持久化上传文件
      - wiki-uploads:/wiki/data/uploads
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wiki-db-data:
  wiki-uploads:

networks:
  wiki-network:
    driver: bridge
