[supervisord]
nodaemon=true
user=root
logfile=/opt/mcp/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mcp-server]
command=python -m uvicorn main:app --host 0.0.0.0 --port 8080 --workers 4
directory=/opt/mcp
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/opt/mcp/logs/mcp-server.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=HOME="/opt/mcp",USER="mcp"

[program:nginx]
command=nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/opt/mcp/logs/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:metrics-server]
command=python -m metrics.server --port 9090
directory=/opt/mcp
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/opt/mcp/logs/metrics.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[group:mcp-services]
programs=mcp-server,nginx,metrics-server