name: pages-build-deployment

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Manual deployment trigger'
        required: false
        default: 'manual'

# è®¾ç½® GitHub Pages æƒé™
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Display environment info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $(pwd)"

      - name: Install dependencies
        run: |
          npm install hexo-cli -g
          npm ci --production=false

      - name: Verify theme installation
        run: |
          echo "Checking theme installation..."
          if [ ! -d "node_modules/hexo-theme-butterfly" ]; then
            echo "âŒ Error: hexo-theme-butterfly not found!"
            exit 1
          fi
          echo "âœ… Theme installed successfully"

      - name: Clean cache
        run: |
          echo "Cleaning Hexo cache..."
          hexo clean || true

      - name: Generate static files
        run: |
          echo "Generating static files..."
          hexo generate
          echo "âœ… Generation completed"

      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Public directory contents:"
          ls -la public/
          echo ""
          
          if [ ! -d "public" ]; then
            echo "âŒ Error: public directory not found!"
            exit 1
          fi
          
          # æ£€æŸ¥ index.html ä½ç½®
          if [ -f "public/index/index.html" ]; then
            echo "âœ… Found index.html in index/ directory"
            if [ ! -f "public/index.html" ]; then
              echo "âš ï¸  Warning: index.html not found at root, will be fixed in next step"
            fi
          elif [ -f "public/index.html" ]; then
            echo "âœ… index.html found at root"
          else
            echo "âŒ Error: index.html not found anywhere!"
            exit 1
          fi
          
          # æ£€æŸ¥æ˜¯å¦ç”Ÿæˆäº†æ–‡ç« é¡µé¢
          INDEX_FILE="public/index.html"
          if [ ! -f "$INDEX_FILE" ] && [ -f "public/index/index.html" ]; then
            INDEX_FILE="public/index/index.html"
          fi
          
          if [ -f "$INDEX_FILE" ]; then
            echo "âœ… Checking for article links in $INDEX_FILE..."
            if grep -q "posts/" "$INDEX_FILE"; then
              echo "âœ… Article links found in index.html"
            else
              echo "âš ï¸  Warning: No article links found in index.html"
            fi
          fi
          
          # ç»Ÿè®¡ç”Ÿæˆçš„æ–‡ä»¶æ•°é‡
          FILE_COUNT=$(find public -type f | wc -l)
          echo "ğŸ“Š Total files generated: $FILE_COUNT"
          
          if [ "$FILE_COUNT" -lt 10 ]; then
            echo "âš ï¸  Warning: Generated file count seems low ($FILE_COUNT files)"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexo-build-output
          path: public/
          retention-days: 7

      - name: Fix index.html location
        run: |
          echo "=== Fixing index.html location ==="
          if [ -f "public/index/index.html" ] && [ ! -f "public/index.html" ]; then
            echo "âœ… Moving index.html from index/ to root"
            cp public/index/index.html public/index.html
          else
            echo "â“ No index.html found in index/ directory"
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Hexo blog - ${{ github.event.head_commit.message }}'
          force: true

      - name: Deployment summary
        if: success()
        run: |
          echo "=== ğŸ‰ Deployment Summary ==="
          echo "âœ… Build successful!"
          echo "âœ… Deployment to gh-pages completed!"
          echo "ğŸŒ Blog URL: https://noeverer.github.io"
          echo "ğŸ“… Deployment time: $(date)"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "=== âŒ Deployment Failed ==="
          echo "âŒ Deployment to gh-pages failed!"
          echo "Please check the logs above for details."
          echo "GitHub Actions URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
