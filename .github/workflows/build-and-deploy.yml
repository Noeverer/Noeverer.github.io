name: Build and Deploy Hexo Site

on:
  push:
    branches:
      - content
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          ref: content

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Hexo CLI
        run: npm install -g hexo-cli

      - name: Install dependencies
        run: npm ci

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate static files
        run: |
          hexo clean
          hexo generate

      - name: Deploy to publish branch
        run: |
          # Create a temporary directory for the publish branch
          mkdir -p ../publish-branch
          cd ../publish-branch
          
          # Clone the repository and checkout the publish branch
          git clone "https://github.com/${{ github.repository }}.git" --branch publish . || git clone "https://github.com/${{ github.repository }}.git" .
          git checkout publish || git checkout -b publish
          
          # Clear the directory and copy new files
          find . -not -name '.git' -not -name '.' -not -name '..' -delete
          cp -r ../${{ github.event.repository.name }}/public/* ./
          
          # Add and commit changes
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto deploy: $(date)"
            git push origin publish
          else
            echo "No changes to commit"
          fi